<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payments</title>
    <link rel="stylesheet" href="/Tailwind/dist/output.css">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body class="bg-pink-200">

    <nav class="bg-blend-darken shadow-2xl p-4 border border-gray-300 rounded-3xl">
        <div class="max-w-full px-4 flex justify-between items-center">
            <a href="Home Page.html" class="text-2xl font-bold text-blue-600">
                <img src="/assets/logo/Whiskarts.svg" alt="Whiskarts" class="h-8 w-50">
            </a>
            <div class="md:flex space-x-6">
                <a href="Home Page.html" class="text-black hover:text-pink-700 px-4 py-2">Home</a>
                <a href="#" class="text-black hover:text-pink-700 px-4 py-2">About</a>
                <a href="#" class="text-black hover:text-pink-700 px-4 py-2">Services</a>
                <a href="#" class="text-black hover:text-pink-700 px-4 py-2">Contact</a>
            </div>
            <a href="Sign-In-Page.html" class="md:block bg-pink-800 text-cyan-100 px-4 py-2 border border-pink-600 rounded-lg hover:bg-red-500">
                Sign In
            </a>
        </div>
    </nav>

    <div class="max-w-2xl mx-auto py-12">
        <h2 class="text-lg font-extrabold">Total Amount</h2>
        <select class="w-full bg-pink-600 p-3 rounded mt-2">
            <option>Rs.16000</option>
            <option>Rs.1200 per month on 12 months No Cost EMI</option>
            <option>Rs.3200 for 5 months EMI</option>
        </select>
        
        <h2 class="text-lg font-semibold mt-6">CHOOSE A PAYMENT METHOD</h2>
        <div class="grid grid-cols-3 gap-4 mt-3">
            <img src="/assets/images/icons/GPay-Logo.svg" alt="GPay" class="w-20 cursor-pointer payment-option">
            <img src="/assets/images/icons/PaytmUPI.png" alt="Paytm" class="w-20 cursor-pointer payment-option">
            <img src="/assets/images/icons/PhonePe.png" alt="PhonePe" class="w-20 cursor-pointer payment-option">
            <img src="/assets/images/icons/ApplePay.svg" alt="ApplePay" class="w-20 cursor-pointer payment-option">
            <img src="/assets/images/icons/Credit-Card.svg" alt="Credit-Card" class="w-20 cursor-pointer payment-option">
            <img src="/assets/images/icons/COD.svg" alt="COD" class="w-20 cursor-pointer payment-option">
        </div>
        
        <h2 class="text-lg font-semibold mt-6">YOUR INFORMATION</h2>
        <form action="#" method="POST">
            <div class="flex gap-3 mt-2">
                <input type="text" placeholder="First Name" class="w-1/2 bg-pink-600 p-3 rounded">
                <input type="text" placeholder="Last Name" class="w-1/2 bg-pink-600 p-3 rounded">
            </div>
            <input type="email" placeholder="Email Address" class="w-full bg-pink-600 p-3 rounded mt-2">
            <input type="text" placeholder="Mobile Number" class="w-full bg-pink-600 p-3 rounded mt-2">
            <input type="text" placeholder="Address" class="w-full bg-pink-600 p-3 rounded mt-2">
            <div class="flex gap-3 mt-2">
                <input type="text" placeholder="Pincode" class="w-1/3 bg-pink-600 p-3 rounded">
                <input type="text" placeholder="State" class="w-1/3 bg-pink-600 p-3 rounded">
                <input type="text" placeholder="Country" class="w-1/3 bg-pink-600 p-3 rounded">
            </div>
            <button type="submit" class="bg-pink-800 text-pink-100 p-4 rounded mt-6 text-center w-full hover:bg-pink-700">Proceed to Payment</button>
        </form>
        <p class="text-center text-black mt-6">Powered by <span class="font-bold text-pink-800">Khushi Dhir</span></p>
    </div>

    <script>
        document.querySelectorAll('.payment-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.payment-option').forEach(opt => opt.classList.remove('border-b-4', 'border-pink-800'));
                this.classList.add('border-b-4', 'border-pink-800');
            });
        });
    </script>
</body>
</html>
